<div class="body-Form">
    <div class="tableBo">   
        <h3 id="h3-Title">Archivo </h3>
        <table class="table table-striped tabla-estilos">
            <thead>
                <tr class="encabezado">
                    <th>
                        <div class="d-flex">Mensaje</div>
                    </th>
                    <th>
                        <div class="d-flex">Descripcion</div>
                    </th>
            </thead>

            <tbody>
                <tr class="container-Row" *ngFor="let detalle of this.srvInventario.detalleCarga, let i = index">
                    <td>{{this.detalle.str_error_mensaje}}</td>
                    <td>{{this.detalle.str_error_descripcion
                    }}</td>
                </tr> 

            </tbody>
        </table>
    </div>
</div>
