<div class="body-Form">
  <form [formGroup]="myForm" action="formCenterAdd" (ngSubmit)="update()">
    <div class="containerItems">
      <div class="cont-Center_Name">
        <div class="container-Name">
          <div class="centerName-Text">
            <label class="lbl-info" for="nombre">Nombre del Centro:</label>
          </div>
          <div class="centerNambe-Input">
            <input class="inp-info" type="text" id="nombre" placeholder="Nombre del Centro"
              formControlName="centro_nombre" required="" />
          </div>
        </div>
      </div>

      <div class="container-DataInfo">
        <div class="containerInfo">
          <div class="search-Label">
            <label for="text">Tipo de Centro</label>
          </div>

          <div class="container-Select">
            <select formControlName="centro_tipo">
              <option [selected]="true" select disabled>
                Seleccione un tipo
              </option>
              <option>ACADÉMICO</option>
              <option>ADMINISTRATIVO</option>
            </select>
          </div>
        </div>

        <div class="containerInfo">
          <div class="search-Label">
            <label for="text">Sede</label>
          </div>

          <div class="search-BarBtn theselect">
            <select formControlName="centro_sede" *ngIf="myForm.value.centro_tipo == 'ACADÉMICO'" (change)="cambio()">
              <option *ngIf="!selec" [selected]="true" select disabled>
                Seleccione una sede
              </option>
              <option>
                MATRIZ RIOBAMBA
              </option>
              <option>
                ESPOCH - SEDE MORONA SANTIAGO
              </option>
              <option>
                ESPOCH - SEDE ORELLANA
              </option>
            </select>
            <select formControlName="centro_sede" *ngIf="myForm.value.centro_tipo == 'ADMINISTRATIVO'">
              <option *ngIf="!selec" [selected]="true" select disabled>Seleccione una sede</option>
              <option>MATRIZ RIOBAMBA</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="myForm.value.centro_tipo == 'ACADÉMICO'">
      <div class="containerInfo">
        <div class="academico">
          <div class="cont search">
            <div>
              <div>
                <div class="search-Label">
                  <label for="text">Facultad</label>
                  <div *ngIf="especial" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <label for="">Facultad Actual</label>
                    <h5>{{ubicacionF}}</h5>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <div>
                <div class="search-BarBtn theselect">
                  <select formControlName="nombre_facultad" (change)="getF($event)">
                    <option [selected]="true" select disabled>Seleccione una facultad
                    </option>
                    <option *ngFor="let op of facultad.facult; let index = index" id="{{ facultad.cod[index] }}">
                      {{ op }}
                    </option>
                  </select>
                </div>
              </div>
            </div>

          </div>



          <div class="cont search">
            <div>
              <div>
                <div class="search-Label">
                  <label for="text">Carrera</label>
                  <div *ngIf="especial" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <label for="">Carrera Actual</label>
                    <h5>{{carreraF}}</h5>
                  </div>
                </div>
              </div>
            </div>

            <div class="search-BarBtn theselect">
              <select formControlName="nombre_carrera" (change)="getC($event)">
                <option [selected]="true" select disabled>Seleccione una carrera</option>
                <option *ngFor="let op of carrera.carrera; let index = index" id="{{ carrera.cod[index] }}">
                  {{ op }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="container-Btns">
        <button class="btn-primary-add" type="submit" [disabled]="selecTipo && !myForm.valid">
          Guardar
        </button>
      </div>
    </div>
    <!-- </form> -->

    <!-- <form [formGroup]="myFormAd" > -->
    <div *ngIf="myForm.value.centro_tipo == 'ADMINISTRATIVO'">
      <div class="containerInFo">
        <div class="academico">
          <div class="cont search">
            <div>
              <div class="containerInfo">
                <div class="search-Label">
                  <label for="text">Dependencia</label>
                  <div *ngIf="especial" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <label for="">Dependencia Actual</label>
                    <h5>{{dependenciaD}}</h5>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <div>
                <div class="search-BarBtn theselect" style="align-items: normal !important">
                  <select formControlName="nombre_dependencia" (change)="depende($event)">
                    <option  [selected]="true" select disabled>
                      Seleccione una Dependencia
                    </option>
                    <option *ngFor="let op of dependencia.depen; let index = index" id="{{ dependencia.cod[index] }}">
                      {{ op }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="cont search">
            <div>
              <div class="containerInfo" >
                <div class="search-Label">
                  <label for="text">Ubicación</label>
                  <div *ngIf="especial" style="display: flex; align-items: center; justify-content: center; gap: 10px;">
                    <label for="">Ubicación Actual</label>
                    <h5>{{ubicacionD}}</h5>
                  </div>
                </div>
              </div>
            </div>

            <div class="search-BarBtn theselect" style="align-items: normal !important">
              <select formControlName="nombre_ubicacion" (change)="getUbi($event)">
                <option [selected]="true" select disabled>
                  Seleccione una Ubicación
                </option>
                <option *ngFor="let op of ubicacion.ubica; let index = index" id="{{ dependencia.cod[index] }}">
                  {{ op }}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="container-Btns">
        <button class="btn-primary-add" type="submit" [disabled]="!selecTipo && !myForm.valid">
          Guardar
        </button>
      </div>
    </div>
  </form>
</div>
