<div class="tabla-cuerpo">
    <div class="tableBo" *ngIf="isLoading && isData">
      <table class="table table-striped tabla-estilos">
  
        <thead>
          <tr class="encabezado">
            <th>
              <div class="d-flex"> # </div>
            </th>
            <th>
              <div class="d-flex">Nombre</div>
            </th>
            <th>
              <div class="d-flex">Fecha Creacion</div>
            </th>
            <th>
              <div class="d-flex">Estado</div>
            </th>
            <th>
              <div class="d-flex">Acciones</div>
            </th>
          </tr>
        </thead>
  
        <tbody>
          <tr *ngFor="let infor of estadosPrestamo, let i = index">
            <td> {{i+1}}</td>
            <td> {{infor.str_estado_prestamo_nombre}} </td>
            <td>{{infor.dt_fecha_creacion}} </td>
            <!-- <td> {{infor.str_tipo_documento_estado}} </td> -->
            <td *ngIf="infor.str_estado_prestamo_estado==='ACTIVO'">
              <div class="estado">
                <div class="activo">
                  {{infor.str_estado_prestamo_estado}}
                </div>
              </div>
            </td>
            <td *ngIf="infor.str_estado_prestamo_estado==='INACTIVO'">
              <div class="estado">
                <div class="inactivo">
                  {{infor.str_estado_prestamo_estado}}
                </div>
              </div>
            </td>
            <td>
              <button class="btn btn-primary"> <i class="material-icons"
                  (click)="modificarEstado(infor.int_estado_prestamo_id, 'Editar Estados de Prestamo', 'modificarEstadosPrestamo')"> create </i>
              </button>
              <button class="btn btn-danger" *ngIf="infor.str_estado_prestamo_estado ==='ACTIVO'"
                (click)="deleteEstado(infor.int_estado_prestamo_id)"><i class="material-icons"> delete </i>
              </button>
              <button class="btn btn-loop" *ngIf="infor.str_estado_prestamo_estado==='INACTIVO'"
                (click)="deleteEstado(infor.int_estado_prestamo_id)"><i class="material-icons"> loop </i>
              </button>
              <!-- <button class="btn btn-primary"> <i class="material-icons"> local_printshop </i>
              </button> -->
              <!-- <button class="btn btn-danger" ><i class="material-icons"> delete </i> 
              </button> -->
              <!-- <button class="btn btn-loop"><i class="material-icons"> loop </i> 
              </button> -->
            </td>
          </tr>
        </tbody>
  
      </table>
    </div>
  
    <div class="containerNoData" *ngIf="!isLoading && !isData">
  
      <div _ngcontent-lne-c77="" class="mx-auto" style="margin-top: 64px; margin-bottom: 64px;">
          <svg _ngcontent-lne-c77="" xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewBox="0 0 48 48">

                  d="M38.7 40.85 26.65 28.8q-1.5 1.3-3.5 2.025-2 .725-4.25.725-5.4 0-9.15-3.75T6 18.75q0-5.3 3.75-9.05 3.75-3.75 9.1-3.75 5.3 0 9.025 3.75 3.725 3.75 3.725 9.05 0 2.15-.7 4.15-.7 2-2.1 3.75L40.95 38.7q.45.4.45 1.025 0 .625-.5 1.125-.45.45-1.1.45-.65 0-1.1-.45Zm-19.85-12.3q4.05 0 6.9-2.875Q28.6 22.8 28.6 18.75t-2.85-6.925Q22.9 8.95 18.85 8.95q-4.1 0-6.975 2.875T9 18.75q0 4.05 2.875 6.925t6.975 2.875Z">

      </div>
  </div>
