<div class="body-Form">
    <form [formGroup]="myForm" action="" (ngSubmit)="update()">
        <div class="containerItems">

            <div class="cont-Center_Name">
                <div class="container-Name">

                    <div class="centerName-Text">
                        <label class="lbl-info" for="nombre">Nombre del Estado de mantenimiento:</label>
                    </div>
                    <div class="centerNambe-Input">
                        <input class="inp-info" type="text" id="nombre" placeholder="Nombre del Estado de mantenimiento"
                            formControlName="nombre" required="">
                    </div>
                </div>
            </div>
            <div class="cont-Center_Name">
                <div class="container-Name">

                    <div class="centerName-Text">
                        <label class="lbl-info" for="nombre">Descripcion del Estado de mantenimiento:</label>
                    </div>
                    <div class="centerNambe-Input">
                        <input class="inp-info" type="text" id="nombre" placeholder="Descripcion del Estado de mantenimiento"
                            formControlName="descripcion" required="">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-Btns">
            <button class="btn-primary-add" type="submit" [disabled]="!myForm.valid">Guardar</button>

        </div>
    </form>
</div>
