<div class="body">
  <div class="containerBody">

    <div class="titleConfiguration">
        <div class="title">
          <h1>Pantalla de
            <span style="color:#B41A12 ;">
              Bienes
            </span>
          </h1>
          <span style="color:rgb(160, 160, 160);
            font-family: 'Roboto', Arial, sans-serif;
            font-size: 14px;">
            Listado de Bienes
          </span>
        </div>

        <!-- Botones de Navegacion -->
        <div class="buttonSettings">

          <div class="btn-agg-Inventary" *ngIf="this.menuTabSelected === 0">

            <div *ngIf="this.menuTabInventory === 0">
              <!-- <a href="">Formato csv</a> -->
            </div>
            <!-- Apartado Botones Inventario -->
            <!-- <div class="btn-agg-Inventary" *ngIf="this.menuTabInventory === 3">
              <app-button
              [form]="'ingresarBien'"
              [title]="'Ingresar Bien'">
              </app-button>

              <app-button
              [form]="'importarBien'"
              [title]="'Importar Bienes'">
              </app-button>
            </div> -->

          </div>

          <div class="btn-agg-Inventary" *ngIf="this.menuTabSelected === 2 && permisoCrear('bienes/caracteristicas')">

            <!-- Apartado Botones Caracteristicas -->
            <div class="btn-agg-Inventary" *ngIf="this.menuTabInventory === 6">
              <app-button
              [form]="'ingresarEstado'"
              [title]="'Agregar Estado'">
              </app-button>
            </div>

            <div class="btn-agg-Inventary" *ngIf="this.menuTabInventory === 7">
              <app-button
              [form]="'ingresarProveedor'"
              [title]="'Agregar Proveedor'">
              </app-button>
            </div>

            <div class="btn-agg-Inventary" *ngIf="this.menuTabInventory === 8">
              <app-button
              [form]="'ingresarMarcas'"
              [title]="'Agregar Marca'">
              </app-button>
            </div>

            <div class="btn-agg-Inventary" *ngIf="this.menuTabInventory === 9" >
              <a download="formato_catalogo.csv" href="../../../../assets/formatos/catalogo_bienes.csv" class="btn-usuario" mat-stroked-button style="text-decoration: none;"> 
                <i class="material-icons">vertical_align_bottom</i>
                Descargar Formato</a>
            </div>

            <div class="btn-agg-Inventary" *ngIf="this.menuTabInventory === 9">
              <app-button
              [form]="'ingresarCatalogo'"
              [title]="'Agregar Catálogo'">
              >
              </app-button>
            </div>

            <div class="btn-agg-Inventary" *ngIf="this.menuTabInventory === 9">
              <app-button
                [form]="'importarCatalogo'"
                [title]="'Importar Catálogo'">
              >
              </app-button>
            </div>

          </div>


        </div>
    </div>

    <nav class="navBienes">

      <div class="containerNavOptions" id="menu">

        <div class="containerButton" id="nav-Inventario">

          <!-- Aqui seleccionamos la vista de inventario -->
          <button *ngIf="permisoVer('bienes/inventario')"
            class="nav-link {{this.menuTabSelected === 0 ? 'active' : isValue == 1}}"
            id="nav-inventory"
            [routerLink]="'/bienes/' + baseUrl + 'inventario'"
            type="button">
            Inventario
          </button>
        </div>
        <!-- Aqui seleccionamos la vista de custodios -->
        <div class="containerButton" id="nav-Custodios">
          <button *ngIf="permisoVer('bienes/custodios')"
          class="nav-link {{this.menuTabSelected === 1 ? 'active' : isValue == 2}}"
          id="nav-custodians"
          type="button"
          [routerLink]="'/bienes/' + baseUrl + 'custodios'">
            Custodios
          </button>
        </div>

        <!-- Aqui seleccionamos la vista de Caracteristicas -->
        <div class="containerButton" id="nav-Custodios">
          <button *ngIf="permisoVer('bienes/caracteristicas')"
          class="nav-link {{this.menuTabSelected === 2 ? 'active' : isValue == 3}}"
          id="nav-characteristics"
          type="button"
          [routerLink]="'/bienes/' + baseUrl + 'caracteristicas'">
            Características
          </button>
        </div>

      </div>

    </nav>

    <div class="containerContent">

      <div 
      class="tab-pane fade"
      id="nav-inventory"
      *ngIf="this.menuTabSelected === 0 " 
      >
      <app-mostrar-inventario></app-mostrar-inventario>
      </div>


      <div
      class="tab-pane fade"
      id="nav-custodians"
      *ngIf="this.menuTabSelected === 1"
      typeView = true
      >
      <app-mostrar-custodios></app-mostrar-custodios>
      </div>

      <div
      class="tab-pane fade"
      id="nav-characteristics"
      *ngIf="this.menuTabSelected === 2"
      typeView = true
      >
        <app-mostrar-caracteristicas></app-mostrar-caracteristicas>
      </div>

    </div>

  </div>
</div>
